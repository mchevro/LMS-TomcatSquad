<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Elearning Tomcat Squad">
	<meta charset="utf-8">
	<title>Tomcat Squad</title>
	<link rel="stylesheet" href="../../static/assets/css/style.css">
	<link rel="stylesheet" href="../../static/assets/css/sidebar.css">
	<link rel="icon" href="../../static/assets/img/tomcatlogo.png">
	<link rel="shortcut icon" href="../../static/assets/img/tomcatlogo.png">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<!-- FONT AWESOME 6 -->
	<script src="https://kit.fontawesome.com/bc6d3d8101.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap">
</head>

<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-light border-right" id="sidebar-wrapper">
			<div class="sidebar-heading">Tomcat Squad</div>
			<div class="list-group list-group-flush">
				<a href="{{(url_for('index_dashboard'))}}" class="list-group-item list-group-item-action bg-light"> <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a>
				<a href="{{(url_for('index_materi'))}}" class="list-group-item list-group-item-action bg-light"> <i class="fa fa-book" aria-hidden="true"></i> Materi</a>
				<a href="{{(url_for('index_kuis'))}}" class="list-group-item list-group-item-action bg-light"> <i class="far fa-file-alt"></i> &nbsp;Kuis</a>
				<a href="{{(url_for('index_tools'))}}" class="list-group-item list-group-item-action bg-light"> <i class="fas fa-wrench"></i> Tools</a>
				<a href="{{(url_for('index_jurnal'))}}" class="list-group-item list-group-item-action bg-light"> <i class="fa fa-bookmark" aria-hidden="true"></i> &nbsp;Refrensi Jurnal</a>
				<a href="{{(url_for('index_kontributor'))}}" class="list-group-item list-group-item-action bg-light"> <i class="fa fa-users" aria-hidden="true"></i> Kontributor</a>
				<a href="{{(url_for('logout'))}}" class="list-group-item list-group-item-action bg-light"> <i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
			</div>
		</div>
		<!-- BUTTON SIDEBARR -->
		<div id="page-content-wrapper">
			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom"> <i class="fas fa-bars" style="font-size: 25px;" id="menu-toggle"></i>
			</nav>
			<!-- CONTENT -->
			<div class="container">
				<h5 class="font-weight-bold" style="color: #6a6a6a;">VIDEO TUTORIAL</h5>
				<hr style="margin-bottom: 10px; margin-top: -5px;" />{% for row in tutorial %}
				<div class="embed-responsive embed-responsive-16by9" style="width: 100%; box-shadow: 0 15px 15px rgba(51, 54, 53, 0.17)">
					<iframe class="embed-responsive-item" src="{{row[4]}}" allowfullscreen></iframe>
				</div>{%endfor%}</div>
		</div>
		<!-- Bootstrap core JavaScript -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- Menu Toggle Script -->
		<script>
			$("#menu-toggle").click(function(e) {
					e.preventDefault();
					$("#wrapper").toggleClass("toggled");
					});
		</script>
</body>

</html>
