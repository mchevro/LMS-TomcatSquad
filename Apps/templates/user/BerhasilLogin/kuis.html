{% include 'header.html' %}
<!-- BUTTON SIDEBARR -->
<div id="page-content-wrapper">
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom"> <i class="fas fa-bars" style="font-size: 25px;" id="menu-toggle"></i>
	</nav>
	<!-- CONTENT -->
	<div class="container">
		<h5 class="font-weight-bold" style="color: #6a6a6a;">KUIS</h5>
		<hr style="margin-bottom: -5px; margin-top: -5px;" />
		<div class="card-columns" style="margin-top: 15px;">{% for row in kuis %}
			<div class="card" style="width: 100%; box-shadow: 0 15px 15px rgba(51, 54, 53, 0.17)">
				<img src="../static/assets/img/{{row[1]}}" class="card-img-top" alt="Thumbnail" width="300" height="300">
				<div class="card-body">
					<h5 class="card-title">{{row[2]}}</h5>
					<p class="card-text">{{row[3]}}</p>
					<p class="card-text"><small class="text-muted">Soal : {{row[5]}} <br>{{row[6]}}</small></p>	
					<a href="?id={{row[0]}}" class="btn" style="background-color: rgb(172, 9, 63); color: azure;"><i class="fas fa-edit"></i> Mulai</a>
				</div>
			</div>{%endfor%}</div>
	</div>
</div>
<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Menu Toggle Script -->
<script>
	$("#menu-toggle").click(function(e) {
					e.preventDefault();
					$("#wrapper").toggleClass("toggled");
					});
</script>
</body>

</html>
