{% include 'header.html' %}
        <!-- BUTTON SIDEBARR -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom"> 
                <button class="btn btn-primary" id="menu-toggle">Menu</button>
			</nav>
			<!-- CONTENT -->
			<div class="container">
				<div class="card-columns">
					{% for row in materi %}
					<div class="card">
						<img src="static/assets/img/{{row[1]}}" class="card-img-top" alt="Thumbnail" width="300" height="300">
						<div class="card-body">
							<h5 class="card-title">{{row[2]}}</h5>
							<p class="card-text">{{row[3]}}</p>
							<p class="card-text">
								<small class="text-muted">{{row[6]}}</small>
							</p>
							<a href="materi/{{row[0]}}/{{row[2]}}" class="btn btn-success"><i class="fas fa-video"></i> Mulai</a>
							<a href="modul/{{row[0]}}" class="btn btn-info"><i class="fas fa-book-open"></i> Modul</a>
						</div>
					</div>
					{%endfor%}
				</div>
			</div>
        </div>
        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		    <!-- Menu Toggle Script -->
			<script>
				$("#menu-toggle").click(function(e) {
					e.preventDefault();
					$("#wrapper").toggleClass("toggled");
					});
			</script>
</body>
</html>
